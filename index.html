<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="test"></div>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- added time-block class for each row, hour class for the first column, description and a wider length for the second column, and for the last column, a saveBtn, center class, and an ID to grab when button is selected -->
      <div class="row time-block">
        <div class="col hour">9 AM</div>
        <textarea data-time="9" class="col-9 description"></textarea>
        <div class="col center saveBtn" id="9">
          <img
            src="./assets/images/save-button-transparent20.png"
            alt="Save Button"
          />
        </div>
      </div>
      <div class="row time-block">
        <div class="col hour">10 AM</div>
        <textarea data-time="10" class="col-9 description"></textarea>
        <div class="col center saveBtn" id="10">
          <img
            src="./assets/images/save-button-transparent20.png"
            alt="Save Button"
          />
        </div>
      </div>
      <div class="row time-block">
        <div class="col hour">11 AM</div>
        <textarea data-time="11" class="col-9 description"></textarea>
        <div class="col center saveBtn" id="11">
          <img
            src="./assets/images/save-button-transparent20.png"
            alt="Save Button"
          />
        </div>
      </div>
      <div class="row time-block">
        <div class="col hour">12 PM</div>
        <textarea data-time="12" class="col-9 description"></textarea>
        <div class="col center saveBtn" id="12">
          <img
            src="./assets/images/save-button-transparent20.png"
            alt="Save Button"
          />
        </div>
      </div>

          />
        </div>
      </div>
      <div class="row time-block">

        </div>
      </div>
      <div class="row time-block">
        <div class="col hour">5 PM</div>

          <img
            src="./assets/images/save-button-transparent20.png"
            alt="Save Button"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
